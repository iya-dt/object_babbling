## Take care not to declare cyclic dependencies, like:
## A:
##  depends_on: "B"
## B:
##  depends_on: "A"
managed:
  object_babbling:
    motion_detector:
      launch: "motion_detector.launch"
      depends_on: "openni2"
    robot_controller:
      launch: "robot_controller.launch"
    babbling:
      launch: "babbling.launch"
      depends_on: "openni2,motion_detector,robot_controller"
externals:
  openni2_launch:
    openni2:
      launch: "openni2.launch"
